<app-header></app-header>
<div class="container custom-container-2">
    <div class="no-data text-center" *ngIf="Contact.length == 0">
      <p>There is no contact(s) added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/create-contact">Add Contact</button>
    </div>

    <div *ngIf="Contact.length !== 0">
      <h3 class="mb-3 text-center">Contact List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Surname</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of Contact">
              <td>{{contact.firstName}}</td>
              <td>{{contact.lastName}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.mobileNumber}}</td>
              <td>
                 <button type ="button" class="btn btn-info" routerLink="/contact-edit/{{contact.id}}">Edit</button>
                 <button type="button" class="btn btn-danger" (click)="deleteContact(contact.id)">Delete</button> 
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
