<app-header></app-header>

<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Contact</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="contactData.firstName" class="form-control" placeholder="Name">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="contactData.lastName" class="form-control" placeholder="Surname">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="contactData.email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="contactData.mobileNumber" class="form-control" placeholder="Mobile Number">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateContact()">Update Contact</button>
      </div>
      
    </div>
  </div>
