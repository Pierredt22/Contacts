<app-header></app-header>

<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Add Contact</h3>


    <div class="form-group">
      <input type="text" [(ngModel)]="contactDetails.firstName" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="contactDetails.lastName" class="form-control" placeholder="Surname">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="contactDetails.email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="contactDetails.mobileNumber" class="form-control" placeholder="Mobile">
      </div>



    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addContact()">Add Contact</button>
    </div>

  </div>
